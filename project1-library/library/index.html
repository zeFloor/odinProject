<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="library.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div id="bookshelf">

    </div>
    <div class="inputs">
        <input type="text" class="title" placeholder="Titile">
        <input type="text" class="author" placeholder="Author">
        <input type="number" min="0" class="pages" placeholder="Pages">
        <select name="read" id="isRead">
            <option disabled selected hidden>Is it already read?</option>
            <option value="read">Yes</option>
            <option value="notRead">No</option>
        </select>
    </div>
    <button class="addBook" onclick="addBookToLibrary()">Add Book</button>
</body>
</html>
