<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="tictactoe.js" defer ></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="board">
        <div class="TL"><p>o</p></div>
        <div class="TC"><p>x</p></div>
        <div class="TR"></div>
        <div class="CL"></div>
        <div class="CC"></div>
        <div class="CR"></div>
        <div class="BL"></div>
        <div class="BC"></div>
        <div class="BR"></div>
    </div>
    <div class="players">
        <input type="text" placeholder="Player1" class="player1">
        <input type="text" placeholder="Player2" class="player2">
        <input type="submit" class="submit" onclick="displayController.checkPlayers(this)">
    </div>
</body>
</html>
