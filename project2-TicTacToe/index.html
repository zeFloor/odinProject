<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="tictactoe.js" defer ></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="board">
        <div class="TL" id="cell"></div>
        <div class="TC" id="cell"></div>
        <div class="TR" id="cell"></div>
        <div class="CL" id="cell"></div>
        <div class="CC" id="cell"></div>
        <div class="CR" id="cell"></div>
        <div class="BL" id="cell"></div>
        <div class="BC" id="cell"></div>
        <div class="BR" id="cell"></div>
    </div>
    <div class="players">
        <input type="text" placeholder="Player1" class="player1">
        <input type="text" placeholder="Player2" class="player2">
        <input type="submit" class="submit" onclick="displayController.checkPlayers(this)">
    </div>
</body>
</html>
